<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Steam Browser Home</title>
	<!--Multi Search Script-->	
	<script>
	function google() {
		var x = document.getElementById("searchbar");
		x.action = "https://www.google.com.au/search?q=";
	}
	function duckduckgo() {
		var x = document.getElementById("searchbar");
		x.action = "https://duckduckgo.com/?q=";
	}
	function youtube() {
		var x = document.getElementById("searchbar");
		x.action = "http://www.youtube.com/results";
	}
	</script>
		<style>
			body { background-color: #ffffff;
			color: #000000;
			}
			.searchIcon { border-width: 1px; border-color: #000000; }
		</style>
	</head>
	<body>
		<div align="center">
			<a href="https://duckduckgo.com" target="_blank"><img src="https://duckduckgo.com/assets/logo_homepage.normal.v107.svg" width="300" alt="Normally the DuckDuckGo logo is here, I swear"></a><br />
			<form id="searchbar" action="http://duckduckgo.com" method="get" target="_blank">
				<div style="border:1px solid #D2D2D2; display:inline-block">
					<input style="height:30px;width:300px;border:0;" type="text" id="q" name="q" placeholder="&nbsp;Search" maxlength="128"/>
					<input onclick="duckduckgo()" type="image" src="pics/duckduckgo.png"  class="searchIcon" height="32" width="32" alt="DuckDuckGo" style="vertical-align: bottom;border-width: 1px; border-color: #000000;"/>
	                <input onclick="google()" type="image" src="pics/google.png"  class="searchIcon" height="32" width="32" alt="Google" style="vertical-align: bottom;"/>
				    <input onclick="youtube()" type="image" src="pics/youtube.png"  class="searchIcon" height="32" width="32" alt="Youtube" style="vertical-align: bottom;"/>
				</div>
			</form>
